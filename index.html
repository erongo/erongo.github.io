<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Parking Page" />
  <meta name="keywords" content="Parking page" />

  <meta name="robots" content="index,follow">
  <meta name="googlebot" content="index,follow">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Parking Page">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Landing Page">
  <meta name="supported-color-schemes" content="light dark">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#222">

  <title>erongo.net | parking page</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="page-container">
    <nav>
      <div class="branding">
        <h1><a href="/">erongo</a><span class="title-dot">.</span></h1>
      </div>
      <ul class="social-icon">
        <li><a href=""><img src="img/github.svg" alt="https://github.com/erongo"> </a></li>
        <li class="[ toggle-button ] [ js-mode-toggle ]"><a class="[ toggle-button__text ]" href="javascript:void(0);" title="Switch Color Theme"><img src="img/toggle.svg" alt=""></a></li>
      </ul>
    </nav>

    <main>
    </main>
  </div>

  <script>
   document.documentElement.classList.remove("no-js");
   const STORAGE_KEY = "user-color-scheme";
   const COLOR_MODE_KEY = "--color-mode";
   const modeToggleButton = document.querySelector(".js-mode-toggle");
   const modeToggleText = document.querySelector(".js-mode-toggle-text");
   const modeStatusElement = document.querySelector(".js-mode-status");

   const getCSSCustomProp = (prop) => {
      const value = getComputedStyle(document.documentElement).getPropertyValue(prop);
      return value.length ? value.replace(/\'|"/g, "").trim() : value;
   };

   const applySetting = (mode) => {
      const currentMode = mode || localStorage.getItem(STORAGE_KEY) || getCSSCustomProp(COLOR_MODE_KEY);
      document.documentElement.setAttribute("data-user-color-scheme", currentMode);
   };

   const toggleSetting = () => {
      const currentMode = localStorage.getItem(STORAGE_KEY) || getCSSCustomProp(COLOR_MODE_KEY);
      const newMode = currentMode === "dark" ? "light" : "dark";
      localStorage.setItem(STORAGE_KEY, newMode);
      return newMode;
   };

   modeToggleButton.addEventListener("click", (e) => {
      e.preventDefault();
      applySetting(toggleSetting());
   });

   applySetting();
  </script>

</body>

</html>
